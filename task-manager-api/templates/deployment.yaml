apiVersion: apps/v1
kind: Deployment
metadata:
  name: task-manager-api
  labels:
    app: task-manager-api
spec:
  replicas: 2

  selector:
    matchLabels:
      app: task-manager-api

  template:
    metadata:
      labels:
        app: task-manager-api

    spec:
      containers:
        - name: task-manager-api
          image: aisalkyn85/task-manager-api:6
          imagePullPolicy: Always

          ports:
            - containerPort: 8080

          env:
            - name: SERVER_PORT
              value: "8080"

            - name: SPRING_AUTOCONFIGURE_EXCLUDE
              value: org.springframework.boot.autoconfigure.data.redis.RedisAutoConfiguration,org.springframework.boot.autoconfigure.data.redis.RedisRepositoriesAutoConfiguration

            - name: MANAGEMENT_HEALTH_REDIS_ENABLED
              value: "false"

          resources:
            requests:
              cpu: "250m"
              memory: "256Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"

          livenessProbe:
            httpGet:
              path: /api/actuator/health
              port: 8080
            initialDelaySeconds: 60
            periodSeconds: 20
            timeoutSeconds: 5
            failureThreshold: 3

          readinessProbe:
            httpGet:
              path: /api/actuator/health
              port: 8080
            initialDelaySeconds: 50
            periodSeconds: 15
            timeoutSeconds: 5
            failureThreshold: 3

