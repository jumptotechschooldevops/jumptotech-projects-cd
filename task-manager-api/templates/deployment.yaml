apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "task-manager-api.fullname" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    app: {{ include "task-manager-api.name" . }}
    chart: {{ include "task-manager-api.chart" . }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}

spec:
  replicas: {{ .Values.replicaCount }}

  selector:
    matchLabels:
      app: {{ include "task-manager-api.name" . }}
      release: {{ .Release.Name }}

  template:
    metadata:
      labels:
        app: {{ include "task-manager-api.name" . }}
        release: {{ .Release.Name }}

    spec:
      containers:
        - name: {{ include "task-manager-api.name" . }}

          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}

          ports:
            - name: http
              containerPort: 8080
              protocol: TCP

          env:
            - name: SPRING_PROFILES_ACTIVE
              value: {{ .Values.springProfile | quote }}

            - name: SERVER_PORT
              value: "8080"

          resources:
            limits:
              cpu: {{ .Values.resources.limits.cpu }}
              memory: {{ .Values.resources.limits.memory }}
            requests:
              cpu: {{ .Values.resources.requests.cpu }}
              memory: {{ .Values.resources.requests.memory }}

          livenessProbe:
            httpGet:
              path: /actuator/health
              port: 8080
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5

          readinessProbe:
            httpGet:
              path: /actuator/health
              port: 8080
            initialDelaySeconds: 15
            periodSeconds: 5
            timeoutSeconds: 3

